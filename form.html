<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A product review form for the WDD 131 course assignment.">
    <meta name="author" content="Moroni Amon Villalobos Ortega">
    <title>Product Review Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script> 
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <fieldset>
                <legend>Your Review</legend>

                <label for="productName">Product Name <span class="required">*</span></label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    </select>

                 <label>Overall Rating <span class="required">*</span></label>
                <div class="rating-group">
                    <label><input type="radio" name="rating" value="1" required> 1</label>
                    <label><input type="radio" name="rating" value="2"> 2</label>
                    <label><input type="radio" name="rating" value="3"> 3</label>
                    <label><input type="radio" name="rating" value="4"> 4</label>
                    <label><input type="radio" name="rating" value="5"> 5</label>
                </div>

                <label for="installDate">Date of Installation <span class="required">*</span></label>
                <input type="date" id="installDate" name="installDate" required>

                <label>Which features did you find useful?</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="feature1" name="features" value="durability"><label for="feature1">Durability</label>
                    <input type="checkbox" id="feature2" name="features" value="ease-of-use"><label for="feature2">Ease of Use</label>
                    <input type="checkbox" id="feature3" name="features" value="performance"><label for="feature3">Performance</label>
                    <input type="checkbox" id="feature4" name="features" value="design"><label for="feature4">Design</label>
                </div>

                <label for="reviewText">Written Review (Optional)</label>
                <textarea id="reviewText" name="reviewText" rows="5" placeholder="Tell us more about your experience..."></textarea>

                <label for="userName">Your Name (Optional)</label>
                <input type="text" id="userName" name="userName" pattern="[a-zA-Z\s\-]+">

            </fieldset>

            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> | Moroni Amon Villalobos Ortega | Aguascalientes Ags Mex/p>
        <p>Last Modified: <span id="lastmodified"></span></p>
    </footer>

</body>
</html>
